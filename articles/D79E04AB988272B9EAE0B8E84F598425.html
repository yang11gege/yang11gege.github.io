		<h1 class="art_tit_h1">USDA调低2018年美国冬小麦产量预测值</h1>		
		<!--标题_e-->
		
				<time class="art_time">2018.07.14 07:19:00<cite class="art_cite">生意社</cite></time>
		
			
		

<p class="art_p"> 生意社07月14日讯 </p><p class="art_p">华盛顿7月13日消息：美国农业部周四发布的产量报告显示，2018/19年度美国冬小麦产量预计为11.9亿蒲式耳，比6月1日的预测值低了不到1%，比2017年减少6%。平均单产为每英亩48.0蒲式耳，比上月预测值调低0.4蒲式耳，比2017年平均单产50.2蒲式耳/英亩低了2.2蒲式耳。收获面积为2480万英亩，和6月29日播种面积报告的数据持平，但是比2017年低了2%。</p> <div sax-type="proxy" class="j_native_mno180715 box" data-inserttype="0" style="margin:20px 0" data-id="201711dingdingeb"></div><p class="art_p">(文章来源：USDA)</p> <p></p>
