		<h1 class="art_tit_h1">国信期货：焦炭高位震荡 上方压力仍存</h1>		
		<!--标题_e-->
		
				<time class="art_time">2018.07.13 10:18:46<cite class="art_cite">生意社</cite></time>
		
			
		

<p class="art_p"> 生意社07月13日讯 </p><p class="art_p">周四夜间，焦炭1809高位震荡运行，报收2061.5，上涨3，涨幅0.15%。近日在成材走强带动下，炉料整体偏强运行。但就焦炭自身基本面来看，开工回升，供给增加，现货价格提降，市场心态不足，其价格上方压力仍存，建议短线操作。  </p><div sax-type="proxy" class="j_native_mno180715 box" data-inserttype="0" style="margin:20px 0" data-id="201711dingdingeb"></div><p class="art_p">周四夜间，焦煤1809震荡运行，报收1152.5，下跌3，跌幅0.26%。环保限产对炉料形成一定利空，加之<a href="http://finance.sina.cn/finance_zt/keyword.d.html?k=期货">期货</a>价格受均线压制，短期或有回调，建议前期短线多单止盈离场。</p> <p class="art_p">(文章来源：国信期货，作者：邵荟憧 徐超)</p> <p></p>
