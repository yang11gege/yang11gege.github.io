		<h1 class="art_tit_h1">华安期货：煤炭建议短线思路操作</h1>		
		<!--标题_e-->
		
				<time class="art_time">2018.07.13 10:20:59<cite class="art_cite">生意社</cite></time>
		
			
		

<p class="art_p"> 生意社07月13日讯 </p><p class="art_p">【市场分析】:受持续降雨影响，近期电厂日耗不高，水电有明显挤占火电市场，<a href="http://finance.sina.cn/finance_zt/keyword.d.html?k=动力煤">动力煤</a><a href="http://finance.sina.cn/finance_zt/keyword.d.html?k=期货">期货</a>表现不强势；而随着雨季结束，气温回升，电厂日耗仍有走强预期，且人民币贬值及进口煤配额限制，使得电厂对进口煤采购意愿降低，后期多以国内煤为主，预期近期动力煤下行空间不大。</p><div sax-type="proxy" class="j_native_mno180715 box" data-inserttype="0" style="margin:20px 0" data-id="201711dingdingeb"></div><p class="art_p">【投资策略】:ZC809合约，建议短线思路操作，控制持仓风险。</p> <p class="art_p">(文章来源：华安期货)</p> <p></p>
