<p class="art_p"></p><p class="art_p">FX168财经报社(香港)讯 资讯网站Economies.com在周五（7月13日）发布的报告中称，黄金早盘下跌，等待抵达我们的目标位1236.41美元/盎司，金价将会下跌更多，并跌破上述水平，下跌浪将延伸至1204.00美元/盎司。</p><p class="art_p">预计今日交易将在1230.00的支撑位和1255.00的阻力位之间进行。</p><p class="art_p">预期今日趋势：看跌</p><div sax-type="proxy" class="j_native_mno180715 box" data-inserttype="0" style="margin:20px 0" data-id="201711dingdingeb"></div><p class="art_p"><img src="//n.sinaimg.cn/translate/305/w755h350/20180714/zoJM-hfhfwmv0686525.jpg"></p><p class="art_p">（黄金日线技术图 来源：Economies FX168财经网）</p><p class="art_p">校对：浚滨</p><p></p>
