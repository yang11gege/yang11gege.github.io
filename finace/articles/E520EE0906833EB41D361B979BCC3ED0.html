		<h1 class="art_tit_h1">FXTM分析师：黄金仍然避险功能失去诱惑</h1>		
		<!--标题_e-->
		
				<time class="art_time">2018.07.15 11:36:45<cite class="art_cite">FX168</cite></time>
		
			
		

<p class="art_p">FX168财经报社(香港)讯　FXTM研究分析师Lukman　Otunuga在周五(7月13日)发布的报告中称,黄金受到广泛强势美元的“抨击”　,本周到目前为止,黄金仍处于守势。</p><p class="art_p">该分析师表示　“最近几周出现了看跌的价格行为,尽管风险厌恶情绪日益加剧,这表明黄金仍在失去其避险吸引力。多头未能从全球贸易问题中获得任何支持,这仍然反映在价格上。随着美元的升值和对美国利率的更高期望降低了对黄金的需求,黄金前景仍然向下倾斜。技术上,坚实地跌破1240美元可能会分别下跌至1236美元和1230美元。”</p><p></p>
