		<h1 class="art_tit_h1">迈科期货：煤炭期货震荡偏强</h1>		
		<!--标题_e-->
		
				<time class="art_time">2018.07.13 10:57:20<cite class="art_cite">生意社</cite></time>
		
			
		

<p class="art_p"> 生意社07月13日讯 </p><p class="art_p">昨日黑色商品震荡偏强,成材突破带动原料走强,持仓看成材大增原料减,夜盘窄幅震荡。</p><p class="art_p">现货上，焦炭现货延续弱势,三轮降价进行时，焦煤暂稳。煤焦方面，近期焦企开工率已有回升，环保效应边际放缓，徐州焦企复产预期利空焦价；焦企降价出货意愿增加，港口库存高位继续去化,盘面震荡。煤矿库存继续累积，蒙煤进口通关量有所回升，焦价下跌对焦煤采购更显谨慎，低硫主焦煤价回落；焦煤港库较为充裕，采购意愿不强，短期弱势运行。</p><div sax-type="proxy" class="j_native_mno180715 box" data-inserttype="0" style="margin:20px 0" data-id="201711dingdingeb"></div><p class="art_p">操作建议:多焦炭空焦煤低位择机入场。</p> <p class="art_p">(文章来源：迈科<a href="http://finance.sina.cn/finance_zt/keyword.d.html?k=期货">期货</a>)</p> <p></p>
