<p class="art_p">瑞达<a href="http://finance.sina.cn/finance_zt/keyword.d.html?k=期货">期货</a>：央行续作MLF 期债走高</p>
<p class="art_p">行情回顾：</p>
<p class="art_p">周五（7月13日）国债期货一路走高。10年期国债期货主力T1809上涨0.27%，收报95.955元，5年期国债期货主力TF1809上涨0.27%，收报98.425元。</p>
<div sax-type="proxy" class="j_native_mno180715 box" data-inserttype="0" style="margin:20px 0" data-id="201711dingdingeb"></div><p class="art_p">观点：</p>
<p class="art_p">今日央行进行1885亿元一年期MLF操作，当日有1885亿元MLF和200亿<a href="http://finance.sina.cn/finance_zt/keyword.d.html?k=逆回购">逆回购</a>到期，净回笼200亿元，资金面维持平稳。数据方面，中国6月按美元计出口同比增长11.3%，进口同比增长14.1%，均不及预期，引发市场对贸易的担忧。此两大利好，助推国债期货走高。</p>
